version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: shiftplan
    volumes:
      - ./:/usr/share/nginx/html
    dns:
      - 1.1.1.1
    restart: unless-stopped
    networks:
      proxy:
    labels:
      # Basis-Konfiguration
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      
      # Router Konfiguration
      - "traefik.http.routers.shiftplan.entrypoints=websecure"
      - "traefik.http.routers.shiftplan.rule=Host(`shift.fr4iser.com`)"
      - "traefik.http.routers.shiftplan.tls=true"
      - "traefik.http.routers.shiftplan.tls.certresolver=http_resolver"
      
      # Middleware Chain
      - "traefik.http.routers.shiftplan.middlewares=default@file,rate-limit@docker"
      
      # Service Konfiguration
      - "traefik.http.services.shiftplan.loadbalancer.server.port=80"
      
      # Sticky Sessions
      - "traefik.http.services.shiftplan.loadbalancer.sticky.cookie.httpOnly=true"
      - "traefik.http.services.shiftplan.loadbalancer.sticky.cookie.secure=true"

networks:
  proxy:
    external: true
