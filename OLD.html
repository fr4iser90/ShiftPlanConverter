<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienstplan Konverter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Dienstplan Konverter</h1>
                <p class="text-gray-600 mb-6">
                    Konvertiere deinen Dienstplan-PDF direkt im Browser und synchronisiere ihn mit deinem Google Kalender.
                </p>

                <div class="space-y-6">
                    <!-- Berufsgruppe und Voreinstellungen -->
                    <div class="border rounded-lg p-4">
                        <h2 class="text-xl font-semibold mb-4">Berufsgruppe & Voreinstellungen</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Berufsgruppe</label>
                                <select id="professionSelect" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="pflege">Pflege</option>
                                    <option value="anasthesie">Anästhesie</option>
                                    <option value="chirurgie">Chirurgie</option>
                                    <option value="ota">OTA</option>
                                    <option value="custom">Benutzerdefiniert</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Voreinstellung</label>
                                <select id="presetSelect" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                    <option value="default">Standard</option>
                                    <option value="anasthesie">Anästhesie</option>
                                    <option value="chirurgie">Chirurgie</option>
                                    <option value="ota">OTA</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Schichttypen Konfiguration -->
                    <div id="shiftTypesConfig" class="border rounded-lg p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Schichttypen</h2>
                            <button id="addShiftType" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
                                + Neue Schicht
                            </button>
                        </div>
                        <div id="shiftTypesList" class="space-y-2">
                            <!-- Schichttypen werden hier dynamisch eingefügt -->
                        </div>
                    </div>

                    <!-- File Upload Section -->
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <input type="file" id="pdfInput" accept=".pdf" class="hidden">
                        <label for="pdfInput" class="cursor-pointer">
                            <div class="space-y-2">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="text-gray-600">
                                    <span class="font-medium">PDF-Datei auswählen</span> oder hierher ziehen
                                </div>
                            </div>
                        </label>
                    </div>

                    <!-- Preview Section -->
                    <div id="previewSection" class="hidden">
                        <h2 class="text-xl font-semibold mb-4">Vorschau</h2>
                        <div id="previewContent" class="bg-gray-50 p-4 rounded-lg"></div>
                    </div>

                    <!-- Google Calendar Integration -->
                    <div id="calendarSection" class="hidden">
                        <h2 class="text-xl font-semibold mb-4">Google Kalender Integration</h2>
                        <button id="authorizeButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Mit Google Kalender verbinden
                        </button>
                        <button id="syncButton" class="hidden bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-4">
                            Mit Kalender synchronisieren
                        </button>
                    </div>

                    <!-- Status Messages -->
                    <div id="statusMessages" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Template für Schichttyp-Eintrag -->
    <template id="shiftTypeTemplate">
        <div class="shift-type-entry flex items-center space-x-2 p-2 bg-gray-50 rounded">
            <input type="text" class="shift-code w-20 rounded border-gray-300" placeholder="Code">
            <input type="time" class="shift-start w-32 rounded border-gray-300">
            <span>-</span>
            <input type="time" class="shift-end w-32 rounded border-gray-300">
            <button class="delete-shift text-red-500 hover:text-red-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
